<html>
<head><title>Form</title></head>
<body>
<h1 align="center">STUDENTS REGISTRATION FORM</h1>
<table align="center" border="3px" height="400px" width="600px">

<tr>
	<td>NAME</td><td> <input type="text"  name="a" maxlength="30">(max 30 characters a-z andA-Z)</td>
</tr><br>
<tr>
	<td>Course Applied for</td><td> <input type="text" value="" placeholder="BCA" name="a"></td>
</tr><br>
<tr>
	<td>GENDER</td><td> Male <input type="radio" name="b">
	Female <input type="radio" name="b"></td></tr><br>
<tr>
	<td>ADDRESS</td><td> <textarea rows="3" cols="2"></textarea></td></tr><br>
<tr>
	<td>COUNTRY</td><td><input type="text" value="" placeholder="India" name="a"></td></tr><br>
<tr>
	<td>HOBBIES</td><td>Drawing<input type="checkbox" name="b">
	Singing<input type="checkbox" name="b">
	Dancing<input type="checkbox" name="b">
	Sketching<input type="checkbox" name="b"></td</tr><br>
<tr align="center">
	<td colspan="2" align="centre"><INPUT TYPE="SUBMIT" name="f">
	<INPUT TYPE="reset" name="f"></td></tr>
</table>
</body>
</html>
