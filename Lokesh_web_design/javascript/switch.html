<html>
<head>

<script>
var num;
num=prompt("entre your no. day for a week");
switch(parseInt(num))
{
case 1:
document.write("sunday");
break;
case 2:
document.write("monday");
break;
case 3:
document.write("tuesday");
break;
default:
document.write("not valid input");
}

</script>
</head>

<body>

</body>

</html>
