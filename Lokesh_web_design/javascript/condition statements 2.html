<html>
<head>

<script type="text/javascript">
var a;

a=prompt("entre your a number")

if(a>=90)
{
document.write("Grade A+")
}
else if(a>=80)
{
document.write("Grade A")
}
else if(a>=70)
{
document.write("Grade B")
}
else if(a>=60)
{
document.write("Grade C")
}
else if(a>=50)
{
document.write("Grade D")
}
else 
{
document.write("Fail")
}

</script>

</head>

<body>

</body>

</html>
