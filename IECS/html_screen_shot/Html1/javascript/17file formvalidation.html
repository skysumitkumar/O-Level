<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
           #error
           {
               color:red;
               font-size:20px;
               font-family:cursive;
           }
        </style>
        <script type="text/javascript">
            function validateform ()
            {
                var user=document.forms["register"]["username"].value;
                var password=document.forms["register"]["password"].value;
                var email=document.forms["register"]["emailid"].value;
                var contact_no=document.forms["register"]["contactno"].value;
              if(user==""||user==null)
              {
                  document.getElementById("error").innerHTML="please enter username";
                   return false; 
              }
else if(password==""||password==null)
              {
                  document.getElementById("error").innerHTML="please enter password";
                   return false; 
              }
	    else if(email==""||email==null)
              {
                  document.getElementById("error").innerHTML="please enter email";
                   return false; 
              }
             else if(contact_no==""||contact_no==null)
              {
                  document.getElementById("error").innerHTML="please enter contact number";
                   return false; 
              }
            }
                    </script>
        <title>Form Validation</title>
    </head>
    <body>
         <form name="register" onsubmit="return validateform()">
            <table>
      <tr>
            <td>Username</td><td><input type="text" name="username" id="username" 
               placeholder="Enter username"/></td>
     </tr>
     <tr>
         <td>Password</td><td><input type="password" name="password" id="password" placeholder="Enter password"/></td>
     </tr>
     <tr>
         <td>Confirm Password</td><td><input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password"/></td>
     </tr>
     <tr>
         <td>Email id</td><td><input type="email" name="emailid" id="enter_email" 
              placeholder="Enter Email"/></td>
     </tr>
      <tr>
         <td>Contact No</td><td><input type="text" name="contactno" maxLength="10" id="contact_no"
                                       placeholder="Enter Contact no" maxLength="10" onkeypress="return onlynumeric(event)"/></td>
     </tr>
      <tr>
         <td><input type="submit" value="submit"/></td>
      </tr>
       <div style="height:200px; border:2px solid black" id="error"></div>

            </table>
        </form>
    </body>
</html>
