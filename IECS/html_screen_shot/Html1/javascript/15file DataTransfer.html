<html>
 <head>
 <script>
 function add()
 {
 var n1=document.getElementById("num1").value;
 var n2=document.getElementById("num2").value;
 var res=parseInt(n1)+parseInt(n2);
 document.getElementById("result").value=res;
 document.getElementById("d").innerHTML=res;
 }
 </script>
 </head>
 <body>
 <form>
 Enter First Number :<input type="text" name="num1" id="num1"/><br/>
 Enter Second Number :<input type="text" name="num2" id="num2"/><br/>
 <input type="button" value="Add" onclick="add()"/><br/>
 Result<input type="text" name="result" id="result" value="Result is:"/>
 <div style="height: 20px;border: 2px solid black" id="d">
</div>
 </form>
 </body>
</html>
